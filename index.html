<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Expense Tracker App</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker App</h1>
        <div class="row input-section">
            <div class="col-md-4">
                <label for="category-select">Category:</label>
                <select id="category-select" class="form-control">
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Relaxing">Relaxing</option>
                    <!-- Custom categories will be added here -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="amount-input">Amount:</label>
                <input type="number" id="amount-input" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" class="form-control">
            </div>
            <div class="col-md-2">
                <button id="add-btn" class="btn btn-primary">Add</button>
            </div>
        </div>
        <!-- Add a button to trigger the modal -->
<button id="add-custom-category-modal-btn" class="btn btn-success">Add Custom Category</button>

<!-- Define a modal for adding custom categories -->
<div class="modal fade" id="add-custom-category-modal" tabindex="-1" role="dialog" aria-labelledby="addCustomCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomCategoryModalLabel">Add Custom Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="custom-category-input" class="form-control" placeholder="Enter custom category">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="add-custom-category-modal-submit" class="btn btn-success">Add Category</button>
            </div>
        </div>
    </div>
</div>




    
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <label for="category-filter">Filter by Category:</label>
<select id="category-filter">
    <option value="All">All</option>
    <option value="Food & Beverage">Food & Beverage</option>
    <option value="Rent">Rent</option>
    <option value="Transport">Transport</option>
    <option value="Relaxing">Relaxing</option>
</select>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expnese-table-body">
    
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
